<script>
/* ====== PERSONALIZA ESTO ====== */
const TU_NOMBRE = "ðŸ’«";                 // aparece en el mensaje de WhatsApp
const TU_WHATSAPP = "573001057461";     // pon tu nÃºmero con indicativo paÃ­s. Ej: 57 + nÃºmero (Colombia)
const MENSAJE_WA = "Â¡Claro! Quiero pasar este domingo contigo";
/* =============================== */

const yesBtn = document.getElementById('yesBtn');
const noBtn  = document.getElementById('noBtn');
const waBtn  = document.getElementById('waBtn');
const card   = document.getElementById('card');

yesBtn.addEventListener('click', () => {
  confetti();
  yesBtn.textContent = "Â¡Touch me! ðŸ¥³";
  noBtn.style.display = 'none';
  waBtn.style.display = 'inline-block';
  const url = `https://wa.me/${TU_WHATSAPP}?text=${encodeURIComponent(MENSAJE_WA + " " + TU_NOMBRE)}`;
  waBtn.href = url;
});

let dodgeCount = 0;
noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('touchstart', moveNo, {passive:true});

function moveNo(){
  dodgeCount++;
  const rect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const pad = 12;
  const x = Math.max(pad, Math.min(rect.width - btnRect.width - pad, Math.random()*(rect.width - btnRect.width - pad)));
  const y = Math.max(60, Math.min(rect.height - btnRect.height - 20, Math.random()*(rect.height - btnRect.height - 20)));
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top  = y + 'px';
  noBtn.textContent = dodgeCount > 2 ? "Ok ok ðŸ˜…" : "Mmm, no sÃ© ðŸ¤”";
}

/* confeti minimal */
function confetti(){
  const N = 120;
  for(let i=0;i<N;i++){
    const p = document.createElement('div');
    const s = Math.random()*6+4;
    p.style.position='fixed';
    p.style.width=s+'px';
    p.style.height=s+'px';
    p.style.left=(Math.random()*100)+'vw';
    p.style.top='-10px';
    p.style.background=`hsl(${Math.random()*360},90%,60%)`;
    p.style.borderRadius='2px';
    p.style.pointerEvents='none';
    p.style.transition='transform 1.2s ease-out, opacity 1.2s ease-out';
    p.style.transform=`translateY(${(60+Math.random()*90)}vh) rotate(${Math.random()*720-360}deg)`;
    p.style.opacity='0';
    document.body.appendChild(p);
    requestAnimationFrame(()=>{ p.style.opacity='1'; });
    setTimeout(()=>{ p.remove(); }, 1400 + Math.random()*400);
  }
}
